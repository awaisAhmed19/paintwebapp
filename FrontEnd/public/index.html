<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASpaint</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menubar">
        <button id="fileButton">File</button>
        <button id="editButton">Edit</button>
        <button id="viewButton">View</button>
        <button id="layerButton">Layer</button>
        <button id="imageButton">Image</button>
        <button id="colorsButton">Colors</button>
        <button id="helpButton">Help</button>
    </div>
    <div class="sidebar">
        <div class="toolbar" >
            <button id="polygon lasso"  ></button>
            <button id="rect lasso"  ></button>
            <button id="eraser"  ></button>
            <button id="fill"  ></button>
            <button id="eyedrop"  ></button>
            <button id="zoom"  ></button>
            <button id="pencil"  ></button>
            <button id="brush"  ></button>
            <button id="airbrush"  ></button>
            <button id="text"  ></button>
            <button id="line"  ></button>
            <button id="curveline"  ></button>
            <button id="rectshape"  ></button>
            <button id="polygonshape"  ></button>
            <button id="elipse"  ></button>
            <button id="rectelipse"  ></button>
        </div>
        <div class="optionWindow" id="optionWindow">
            <button id="choice1"></button>
            <button id="choice2"></button>
            <button id="choice3"></button>
            <button id="choice4"></button>
            <button id="choice5"></button>

        </div>
    </div>
    
    <canvas id="ascanvas"></canvas>
    
    <script src="/FrontEnd/src/scripts/main.js"></script>


</body>
</html>
