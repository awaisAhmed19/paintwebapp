<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASpaint</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-1">
    <div class="menubar">
        <button id="fileButton">File</button>
        <button id="editButton">Edit</button>
        <button id="viewButton">View</button>
        <button id="layerButton">Layer</button>
        <button id="imageButton">Image</button>
        <button id="colorsButton">Colors</button>
        <button id="helpButton">Help</button>
    </div>
</div>
    <div class="container-2">
        <canvas id="ascanvas" ></canvas>
    <div class="sidebar">
        <div class="toolbar" >
            <button id="polygon lasso"  ></button>
            <button id="rect lasso"  ></button>
            <button id="eraser"  ></button>
            <button id="fill"  ></button>
            <button id="eyedrop"  ></button>
            <button id="zoom"  ></button>
            <button id="pencil"  ></button>
            <button id="brush"  ></button>
            <button id="airbrush"  ></button>
            <button id="text"  ></button>
            <button id="line"  ></button>
            <button id="curveline"  ></button>
            <button id="rectshape"  ></button>
            <button id="polygonshape"  ></button>
            <button id="elipse"  ></button>
            <button id="rectelipse"  ></button>
        </div>
        <div class="optionWindow" id="optionWindow">
            <button id="choice1"></button>
            <button id="choice2"></button>
            <button id="choice3"></button>
            <button id="choice4"></button>
            <button id="choice5"></button>

        </div>
    </div>
    </div>
    <div class="container-3">
    <div class="pallete-bar">
        <div class="pallete-preview">
            <div id="selected-Color"></div>
            <div id="background-Color"></div>
        </div>
            <div class="pallete-layout">
                <button id="black-button" style="background-color: black;"></button>
                <button id="grey-button" style="background-color: grey;" ></button>
                <button id="maroon-button" style="background-color: maroon ;"></button>
                <button id="dirty-yellow-button" style="background-color: rgb(185, 155, 20) ;"></button>
                <button id="green-button" style="background-color: green ;"></button>
                <button id="teal-button" style="background-color: teal;"></button>
                <button id="navyblue-button" style="background-color: navy ;"></button>
                <button id="purple-button" style="background-color: purple ;"></button>
                <button id="dirty-yellowish-button" style="background-color: rgb(199, 151, 61) ;"></button>
                <button id="greenish-blue-button" style="background-color: #003f3f;"></button>
                <button id="lightseagreen-button" style="background-color: lightseagreen ;"></button>
                <button id="royal-blue-button" style="background-color:rgb(0, 65, 129) ;"></button>
                <button id="deep-blue-button" style="background-color: rgb(64,0,255);"></button>
                <button id="brown-button" style="background-color: rgb(128,65,1);"></button>
                <button id="white-button" style="background-color:white ;"></button>
                <button id="lightgray-button" style="background-color:lightgray ;"></button>
                <button id="red-button" style="background-color:red ;"></button>
                <button id="yellow-button" style="background-color:yellow ;"></button>
                <button id="lightgreen-button" style="background-color:lightgreen ;"></button>
                <button id="lightblue-button" style="background-color:lightblue ;"></button>
                <button id="blue-button" style="background-color:blue ;"></button>
                <button id="pink-button" style="background-color:pink ;"></button>
                <button id="beige-button" style="background-color: beige;"></button>
                <button id="sea-green-button" style="background-color: rgb(1,255,129) ;"></button>
                <button id="cyan-button" style="background-color: cyan;"></button>
                <button id="dull-blue-button" style="background-color: rgb(128,128,255);"></button>
                <button id="darkpink-button" style="background-color:rgb(255,0,128);"></button>
                <button id="mud-orange-button" style="background-color:rgb(255,129,65) ;"></button>
            </div>
        </div>
    </div>
</div>
    <div class="container-4">
    <div class="footer">
        <div class="footer-note">For Help, click Help Topics on the Help Menu</div>
        <div id="coordinate_value" class="coordinates"></div>
        <div class="extra"></div>
    </div>
</div>
    <script src="/FrontEnd/src/scripts/main.js"></script>


</body>
</html>
